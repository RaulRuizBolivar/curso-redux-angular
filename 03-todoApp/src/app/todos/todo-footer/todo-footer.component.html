<footer class="footer">

    <span class="todo-count"><strong>{{pending}}</strong> item left</span>

    <ul class="filters">

        @for (filter of filters; track $index) {

            <li (click)="changeFilter(filter)">
                <a [ngClass]="{'selected' : filter === actualFilter}" href="#/">{{filter  | titlecase}}</a>
            </li>
            
        }
      
    </ul>

    <button class="clear-completed" (click)="clearCompleted()">Clear completed</button>
</footer>
