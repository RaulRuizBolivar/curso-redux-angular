<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Agregar Ingreso / Egreso</h4>
            <p class="card-description">
              Especifique el monto y el tipo
            </p>

            <form [formGroup]="ingresoEgresoForm" (ngSubmit)="guardar()">

              <div class="form-group">
                <label>Descripción</label>
                <input type="text"
                       class="form-control"
                       formControlName="descripcion"
                       placeholder="Descripción"
                       name="descripcion">
              </div>

              <div class="form-group">
                  <label>Monto</label>
                  <input type="number"
                         class="form-control"
                         formControlName="monto"
                         placeholder="Monto"
                         name="monto">
                    <p>
                      Debe de ser un monto positivo
                    </p>
                </div>

              <div class="form-group">
                  <label>Tipo</label>
                  <br>
                  @if(tipo === 'ingreso'){
                    <button type="button" class="btn btn-primary btn-block" (click)="tipo = 'egreso'">Ingreso</button>
                  }@else {
                    <button type="button" class="btn btn-warning btn-block" (click)="tipo = 'ingreso'">Egreso</button>
                  }
              </div>

              <hr>
              @if(cargando){
                <button type="submit" class="btn btn-success mr-2" [disabled]="true">
                  <i class="fa fa-spin fa-sync"></i>
                  Guardando...
                </button>
              }@else {
                <button type="submit" class="btn btn-success mr-2" [disabled]="ingresoEgresoForm.invalid">
                  <i class="fa fa-save"></i>
                  Agregar
                </button>
              }



              <!--
                <button disabled class="btn btn-success mr-2">
                  <i class="fa fa-spin fa-sync"></i>
                  Espere por favor...
                </button>
              -->

              <button type="reset" class="btn btn-light">Cancelar</button>

            </form>
          </div>
        </div>
      </div>
</div>
